<!DOCTYPE html>
<html ng-app="kptApp" ng-controller="sortableController">
<head>
<meta charset="UTF-8">
<title ng-model="projectName"></title>

<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
<script src="scripts/sortable.js"></script>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script
	src="//m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js"
	type="text/javascript"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-sanitize.js"></script>
<script type="text/javascript" src="scripts/showdown.js"></script>
<script type="text/javascript" src="scripts/markdown.js"></script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<link rel="stylesheet" href="scripts/kpt.css">
<link rel="icon" type="image/png" sizes="200x200" href="/favicon.png">

</head>
<body>
	<div
		style="position: fixed; width: 100%; margin: 0; padding: 0; margin-top: 0; z-index: 99"
		class="row">
		<div id="header" ng-include="'template/header.html'"
			style="margin: 0; padding: 0"></div>
		<div style="margin-top: 20px; margin-left: 20px; margin-right: 20px;">
			<div class="row" ng-show="error" class="ng-hide">
				<div class="col-xs-8 col-xs-offset-2">
					<div class="alert alert-danger" role="alert">
						<button type="button" class="close">
							<span ng-click="removeError()">&times;</span><span
								class="sr-only">Close</span>
						</button>
						<strong>Error!</strong><span style="margin-left: 10px">{{error}}</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 toolSign" align="center" ng-click="dump()">
					Keep
					<button id="createKeepButton"
						class="btn btn-default glyphicon glyphicon-plus"
						style="height: 30px; margin-top: -5px; margin-left: 5px"
						ng-click="createItem(0)"></button>
				</div>
				<div class="col-xs-4 toolSign" align="center">
					Problem
					<button id="createProblemButton"
						class="btn btn-default glyphicon glyphicon-plus"
						style="height: 30px; margin-top: -5px; margin-left: 5px"
						ng-click="createItem(1)">
				</div>
				<div class="col-xs-4 toolSign" align="center">
					Try
					<button id="createTryButton"
						class="btn btn-default glyphicon glyphicon-plus"
						style="height: 30px; margin-top: -5px; margin-left: 5px"
						ng-click="createItem(2)">
				</div>
			</div>
		</div>
	</div>
	<div class="row" id="itemArea"
		style="position: relative; min-height: 100px; overflow: hidden; padding-top: 120px; margin-left: 20px; margin-right: 20px;">
		<div style="padding-bottom: 32768px; margin-bottom: -32768px;"
			ui-sortable="sortableOptions" class="items-container items col-xs-4"
			ng-model="items" ng-repeat="items in todos">
			<div key="{{item.key}}" class="item" ng-repeat="item in items"
				strip-br="true" ng-click="edit(item, $event)">
				<span href="#" id="{{item.number}}" style="color: #339">{{item.number}}</span>&nbsp;<span
					class="itemDescription" btf-markdown="item.description"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/kpt.js"></script>
</body>
</html>
